<section>
    <nav id="451qa_nav_hdr" class="nav" style="display: none;">
        <ul>
            <li class="hidden-sm  hidden-xs">
                <span ng-click="toggleNav()"><i class="fa fa-bars" ng-class="{'text-info': !navStatus.visible }"></i></span>
            </li>
            <li>
                <span id="451_lbl_curcat" class="text-primary" ng-bind-html="currentCategory.Name ||' {{'Categories' | r | xlat}}'"></span>
            </li>
        </ul>
    </nav>
    <div class="row">
        <aside class="col-md-3 visible-md visible-lg" ng-if="navStatus.visible">
            <div class="panel panel-default panel-nav" style="display: none;">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{'Category List' | r | xlat}}
                    </h3>
                </div>
            </div>
        </aside>
        <div ng-class="{ 'col-lg-12': navStatus.visible, 'col-md-12': !navStatus.visible }">
            <categorylistview></categorylistview>
            <loadingindicator ng-show="productLoadingIndicator" title="{{'Loading Rutgers New Jersey Medical School Products...' | r | xlat}}"/>
            <div ng-show="!isActive('catalog')">
                <productlistview></productlistview>
            </div>
        </div>
    </div>
</section>
